<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Document</title>
</head>

<body>
    <div id="navbar">
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="{% url 'homepage' %}">Instaclone</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Adding a search form  -->
            <div class="col-sm-4 col-md-4 navbar-centre">

                <form class="navbar-form" role="search">

                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search" name="article">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>                            
                        </div>
                    </div>

                </form>
            </div>
            <div class="col-md-4 col-sm-4 navbar-right">
                <div class="wrapper small">
                    <button class="navbutton"><a href="{% url 'homepage'%}"><i class="fa fa-home"></i></a></button>
                    <button class="navbutton"><a href="{% url 'uploadimage' %}"><i class="fa fa-plus-square"></i></a></button>
                    <button class="navbutton"><a href="#"><i class="fa fa-heart"></i></a></button>    
                </div>

            </div>
        </nav>
    </div>

</body>

</html>
