{% extends 'instaclone/base.html' %}
{% load bootstrap3 %}

{% block content %}
{% include 'navbar.html' %}

<div class="container-fluid editprofilepage">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 editprofile">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}

                <input value="Submit" type="submit" class="btn btn-success btn-block">

            </form>

        </div>
        <div class="col-md-3"> </div>
    </div>
</div>

{% endblock %}
