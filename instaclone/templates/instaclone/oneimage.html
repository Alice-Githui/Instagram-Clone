{% extends 'instaclone/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div>
    {% for comment in all_comments %}
    {{comment.comment}}
    {% endfor %}
    <form method="post" enctype="multipart/form-data" action="{% url 'comments' %}">
        {% csrf_token %}
        {% bootstrap_form form %}

        <input value="Submit" type="submit" class="btn btn-success btn-block btn-lg">

    </form>
</div>

{% endblock %}
