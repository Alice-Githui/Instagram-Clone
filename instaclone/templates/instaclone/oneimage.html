{% extends 'instaclone/base.html' %}
{% load bootstrap3 %}

{% block content %}
<div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-6">
                <img src="{{image.image.url}}" alt="{{image.image_name}}">
            </div>
            
            <div class="col-md-6">
                {% for comment in all_comments %}
                {{comment.comment}}
                {% endfor %}
                <form method="post" enctype="multipart/form-data" action="{% url 'viewphoto' image.pk %}">
                    {% csrf_token %}
                    {% bootstrap_form form %}

                    <input value="Submit" type="submit" class="btn btn-success btn-block btn-lg">

                </form>
                <div>
                    <form method="POST" action="{% url 'likes' image.pk %}">
                        {% csrf_token %}
                        <button type="submit" name="likebutton" value="{{image.id}}"><a href="#"><i class="fa fa-heart"></i></a></button> {{total_likes}}
                    </form>
                    
                </div> 
            </div>

        </div>
    </div>

</div>

{% endblock %}
