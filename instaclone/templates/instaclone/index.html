{% extends 'instaclone/base.html' %}
{% load bootstrap3 %}
{% load static %}
{% block content %}
{% include 'navbar.html' %}
<div class="container-fluid" style="background-color: beige;">
    
    <div class="row">
        <div class="col-md-2"></div>

        <div class="col-md-7">
                     
            {% for image in images %}
            <div>
                <p>Profile: {{image.profile}}</p>
            </div>   
            <div class="viewimage">
                <a href="{% url 'viewphoto' image.id %}"><img src="{{image.image.url}}" alt="{{image.image_name}}" class="img-responsive"></a>
            </div>
            <div>
                {{image.caption}}
            </div>
            {% endfor %}
        </div>

        <div class="col-md-3"></div>
    </div>
</div>
{%endblock%}
